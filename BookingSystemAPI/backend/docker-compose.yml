# =============================================================================
# Docker Compose - BookingSystemAPI
# Orquestación de servicios para desarrollo y producción
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # API Principal - BookingSystemAPI
  # ---------------------------------------------------------------------------
  bookingsystem-api:
    container_name: bookingsystem-api
    build:
      context: .
      dockerfile: BookingSystemAPI.Api/Dockerfile
      args:
        CONFIGURATION: Release
        RUNTIME: linux-x64
    image: bookingsystem-api:latest
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BookingSystemDb;User Id=sa;Password=${SA_PASSWORD:-BookingSystem123!};TrustServerCertificate=True;MultipleActiveResultSets=true
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-guest}
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bookingsystem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Base de Datos - SQL Server
  # ---------------------------------------------------------------------------
  sqlserver:
    container_name: bookingsystem-sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD:-BookingSystem123!}
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - bookingsystem-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ---------------------------------------------------------------------------
  # Message Broker - RabbitMQ
  # ---------------------------------------------------------------------------
  rabbitmq:
    container_name: bookingsystem-rabbitmq
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - bookingsystem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# -----------------------------------------------------------------------------
# Redes
# -----------------------------------------------------------------------------
networks:
  bookingsystem-network:
    driver: bridge
    name: bookingsystem-network

# -----------------------------------------------------------------------------
# Volúmenes persistentes
# -----------------------------------------------------------------------------
volumes:
  sqlserver-data:
    name: bookingsystem-sqlserver-data
  rabbitmq-data:
    name: bookingsystem-rabbitmq-data
