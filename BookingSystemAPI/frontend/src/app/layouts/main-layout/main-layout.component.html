<div class="layout-container flex flex-col h-screen">
  <!-- Header -->
  <mat-toolbar color="primary" class="flex justify-between items-center">
    <div class="flex items-center gap-2">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-lg font-semibold">Booking System</span>
    </div>

    <div class="flex items-center gap-2">
      @if (currentUser(); as user) {
        <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center gap-2">
          <mat-icon>account_circle</mat-icon>
          <span>{{ user.firstName }} {{ user.lastName }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      }
    </div>
  </mat-toolbar>

  <!-- Main Content Area -->
  <mat-sidenav-container class="flex-1">
    <!-- Sidebar -->
    <mat-sidenav
      [opened]="isSidenavOpen()"
      mode="side"
      class="w-64 p-4"
    >
      <mat-nav-list>
        @for (item of navItems; track item.route) {
          <a
            mat-list-item
            [routerLink]="item.route"
            routerLinkActive="active-link"
          >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }

        @if (currentUser()?.role === 'Admin') {
          <mat-divider class="my-2"></mat-divider>
          <div class="px-4 py-2 text-sm text-gray-500 uppercase">Admin</div>
          @for (item of adminNavItems; track item.route) {
            <a
              mat-list-item
              [routerLink]="item.route"
              routerLinkActive="active-link"
            >
              <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
              <span matListItemTitle>{{ item.label }}</span>
            </a>
          }
        }
      </mat-nav-list>
    </mat-sidenav>

    <!-- Content -->
    <mat-sidenav-content class="p-6" data-testid="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
