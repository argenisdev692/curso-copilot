name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
    paths:
      - 'BookingSystemAPI/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'BookingSystemAPI/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de despliegue'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Evitar ejecuciones concurrentes en el mismo branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/bookingsystem-api
  AZURE_WEBAPP_NAME: bookingsystem-api

jobs:
  # ===========================================================================
  # Job 1: Build - Compilar la aplicaciÃ³n
  # ===========================================================================
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Generar versiÃ³n
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ VersiÃ³n: $VERSION"

      - name: ðŸ› ï¸ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ”„ Restore dependencies
        working-directory: ./BookingSystemAPI
        run: dotnet restore --locked-mode || dotnet restore

      - name: ðŸ”¨ Build solution
        working-directory: ./BookingSystemAPI
        run: |
          dotnet build --configuration Release --no-restore \
            /p:Version=${{ steps.version.outputs.version }} \
            /p:TreatWarningsAsErrors=false

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            BookingSystemAPI/backend/BookingSystemAPI.Api/bin/Release/net8.0/
          retention-days: 7

  # ===========================================================================
  # Job 2: Test - Ejecutar tests con cobertura
  # ===========================================================================
  test:
    name: ðŸ§ª Test & Coverage
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ”„ Restore dependencies
        working-directory: ./BookingSystemAPI
        run: dotnet restore

      - name: ðŸ§ª Run tests con cobertura
        working-directory: ./BookingSystemAPI
        run: |
          dotnet test --configuration Release --no-restore \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=test-results.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: ðŸ“Š Generar reporte de cobertura
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: '**/coverage.cobertura.xml;**/coverage.opencover.xml'
          targetdir: 'CoverageReport'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges;MarkdownSummaryGithub'
          verbosity: 'Info'

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport
          retention-days: 30

      - name: ðŸ“ Coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: '**/coverage.cobertura.xml'
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'
        continue-on-error: true

      - name: ðŸ’¬ Add coverage to PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
        continue-on-error: true

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 30

  # ===========================================================================
  # Job 3: Security Scan - AnÃ¡lisis de seguridad
  # ===========================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ” Run security scan (dotnet list vulnerabilities)
        working-directory: ./BookingSystemAPI
        run: |
          dotnet restore
          dotnet list package --vulnerable --include-transitive 2>&1 | tee security-report.txt || true
        continue-on-error: true

      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: BookingSystemAPI/security-report.txt
          retention-days: 30

  # ===========================================================================
  # Job 4: Docker - Build y Push imagen
  # ===========================================================================
  docker:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: ðŸ”¨ Build and Push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./BookingSystemAPI/backend/BookingSystemAPI.Api
          file: ./BookingSystemAPI/backend/BookingSystemAPI.Api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            CONFIGURATION=Release
            RUNTIME=linux-x64
          provenance: true
          sbom: true

      - name: ðŸ“Š Docker image summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Propiedad | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | \`${{ needs.build.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build-push.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 5: Deploy Staging - Despliegue a ambiente de staging
  # ===========================================================================
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: staging
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.image-digest }}

      - name: ðŸ¥ Health check
        run: |
          sleep 30
          curl --fail https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net/health || exit 1
        continue-on-error: true

      - name: ðŸ“Š Deployment summary
        run: |
          echo "### ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to staging environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 6: Deploy Production - Despliegue a producciÃ³n
  # ===========================================================================
  deploy-production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.docker.outputs.image-digest }}

      - name: ðŸ¥ Health check
        run: |
          sleep 30
          curl --fail https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
        continue-on-error: true

      - name: ðŸ“Š Deployment summary
        run: |
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to production environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Job 7: Cleanup - Limpieza de recursos antiguos
  # ===========================================================================
  cleanup:
    name: ðŸ§¹ Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write
    
    steps:
      - name: ðŸ§¹ Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: bookingsystem-api
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
        continue-on-error: true
